{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card shadow-sm border-0 p-4">
        <h4 class="mb-3 text-danger">⚠️ Are you sure you want to delete this book?</h4>
        <p><strong>{{ book.title }}</strong> by {{ book.author }}</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
            <a href="{% url 'library:book_list' %}" class="btn btn-secondary px-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
